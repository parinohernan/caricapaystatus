<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÔøΩÔøΩ Test Deep Links Avanzado - Carica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .section.success { border-left-color: #28a745; }
        .section.failure { border-left-color: #dc3545; }
        .section.pending { border-left-color: #ffc107; }
        .section.processing { border-left-color: #6f42c1; }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #1e7e34; transform: translateY(-2px); }
        .btn-failure { background: #dc3545; color: white; }
        .btn-failure:hover { background: #c82333; transform: translateY(-2px); }
        .btn-pending { background: #ffc107; color: #212529; }
        .btn-pending:hover { background: #e0a800; transform: translateY(-2px); }
        .btn-processing { background: #6f42c1; color: white; }
        .btn-processing:hover { background: #5a32a3; transform: translateY(-2px); }
        
        .code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            margin: 10px 0;
            word-break: break-all;
            overflow-x: auto;
        }
        .log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .generate-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .generate-btn:hover {
            background: #0056b3;
        }
        .params-display {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÔøΩÔøΩ Test Deep Links Avanzado - Carica</h1>
        
        <div class="controls">
            <button class="generate-btn" onclick="generateNewParams()">ÔøΩÔøΩ Generar Nuevos Par√°metros</button>
            <button class="generate-btn" onclick="clearLog()">üóëÔ∏è Limpiar Log</button>
        </div>

        <div class="section success">
            <h2>‚úÖ Pago Exitoso (Approved)</h2>
            <div class="params-display" id="success-params"></div>
            <button class="btn btn-success" onclick="testDeepLink('success')">Probar Pago Exitoso</button>
            <button class="btn btn-success" onclick="testDeepLink('success', true)">Probar con Par√°metros Extendidos</button>
            <div class="code" id="success-url"></div>
        </div>

        <div class="section failure">
            <h2>‚ùå Pago Fallido (Rejected)</h2>
            <div class="params-display" id="failure-params"></div>
            <button class="btn btn-failure" onclick="testDeepLink('failure')">Probar Pago Fallido</button>
            <button class="btn btn-failure" onclick="testDeepLink('failure', true)">Probar con Par√°metros Extendidos</button>
            <div class="code" id="failure-url"></div>
        </div>

        <div class="section pending">
            <h2>‚è≥ Pago Pendiente (Pending)</h2>
            <div class="params-display" id="pending-params"></div>
            <button class="btn btn-pending" onclick="testDeepLink('pending')">Probar Pago Pendiente</button>
            <button class="btn btn-pending" onclick="testDeepLink('pending', true)">Probar con Par√°metros Extendidos</button>
            <div class="code" id="pending-url"></div>
        </div>

        <div class="section processing">
            <h2>üîÑ Pago en Proceso (In Process)</h2>
            <div class="params-display" id="processing-params"></div>
            <button class="btn btn-processing" onclick="testDeepLink('processing')">Probar Pago en Proceso</button>
            <button class="btn btn-processing" onclick="testDeepLink('processing', true)">Probar con Par√°metros Extendidos</button>
            <div class="code" id="processing-url"></div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        // Par√°metros base que simulan respuestas reales de MercadoPago
        let currentParams = {
            success: {
                payment_id: '1234567890',
                status: 'approved',
                preference_id: 'pref_test_001',
                collection_id: '1234567890',
                collection_status: 'approved',
                external_reference: 'test_ref_001',
                payment_type: 'credit_card',
                merchant_order_id: '1234567890',
                processing_mode: 'aggregator',
                merchant_account_id: 'null'
            },
            failure: {
                payment_id: '1234567891',
                status: 'rejected',
                preference_id: 'pref_test_002',
                collection_id: '1234567891',
                collection_status: 'rejected',
                external_reference: 'test_ref_002',
                payment_type: 'credit_card',
                merchant_order_id: '1234567891',
                processing_mode: 'aggregator',
                merchant_account_id: 'null'
            },
            pending: {
                payment_id: '1234567892',
                status: 'pending',
                preference_id: 'pref_test_003',
                collection_id: '1234567892',
                collection_status: 'pending',
                external_reference: 'test_ref_003',
                payment_type: 'credit_card',
                merchant_order_id: '1234567892',
                processing_mode: 'aggregator',
                merchant_account_id: 'null'
            },
            processing: {
                payment_id: '1234567893',
                status: 'in_process',
                preference_id: 'pref_test_004',
                collection_id: '1234567893',
                collection_status: 'in_process',
                external_reference: 'test_ref_004',
                payment_type: 'credit_card',
                merchant_order_id: '1234567893',
                processing_mode: 'aggregator',
                merchant_account_id: 'null'
            }
        };

        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const logMessage = `[${timestamp}] ${message}${data ? ' - ' + JSON.stringify(data, null, 2) : ''}`;
            console.log(logMessage);
            logElement.innerHTML += logMessage + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }

        function generateRandomId() {
            return Math.floor(Math.random() * 1000000000) + 1000000000;
        }

        function generateNewParams() {
            const newId = generateRandomId();
            const timestamp = Date.now();
            
            // Generar nuevos par√°metros para cada estado
            Object.keys(currentParams).forEach(status => {
                currentParams[status] = {
                    ...currentParams[status],
                    payment_id: newId.toString(),
                    collection_id: newId.toString(),
                    merchant_order_id: newId.toString(),
                    preference_id: `pref_test_${timestamp}`,
                    external_reference: `test_ref_${timestamp}`,
                };
            });
            
            updateDisplay();
            log('üîÑ Nuevos par√°metros generados', { newId, timestamp });
        }

        function updateDisplay() {
            Object.keys(currentParams).forEach(status => {
                const params = currentParams[status];
                const paramsDisplay = document.getElementById(`${status}-params`);
                const urlDisplay = document.getElementById(`${status}-url`);
                
                // Mostrar par√°metros
                paramsDisplay.innerHTML = `
                    <strong>Par√°metros:</strong><br>
                    Payment ID: ${params.payment_id}<br>
                    Status: ${params.status}<br>
                    Preference ID: ${params.preference_id}<br>
                    Collection ID: ${params.collection_id}
                `;
                
                // Generar URL
                const url = `carica://payment/${status}?${new URLSearchParams(params).toString()}`;
                urlDisplay.textContent = url;
            });
        }

        function testDeepLink(status, extended = false) {
            const params = currentParams[status];
            const urlParams = extended ? params : {
                payment_id: params.payment_id,
                status: params.status,
                preference_id: params.preference_id,
                collection_id: params.collection_id
            };
            
            const url = `carica://payment/${status}?${new URLSearchParams(urlParams).toString()}`;
            
            log(`ÔøΩÔøΩ Probando deep link: ${status.toUpperCase()}`, {
                url: url,
                extended: extended,
                params: urlParams
            });
            
            try {
                // Intentar abrir el deep link
                window.location.href = url;
                log('‚úÖ Redirecci√≥n iniciada');
                
                // Verificar despu√©s de un tiempo
                setTimeout(() => {
                    log('üîç Verificando si la app se abri√≥...');
                }, 2000);
                
            } catch (error) {
                log('‚ùå Error al abrir deep link', error.message);
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üóëÔ∏è Log limpiado');
        }

        // Detectar eventos de la p√°gina
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('üì± P√°gina oculta - posiblemente la app se abri√≥');
            } else {
                log('ÔøΩÔøΩ P√°gina visible nuevamente');
            }
        });

        window.addEventListener('blur', () => {
            log('üîç Ventana perdi√≥ el foco - posiblemente la app se abri√≥');
        });

        window.addEventListener('focus', () => {
            log('üéØ Ventana recuper√≥ el foco');
        });

        // Inicializar
        updateDisplay();
        log('üöÄ P√°gina de prueba cargada');
        log('üì± User Agent:', navigator.userAgent);
        log('üíª Plataforma:', navigator.platform);
        log('üìè Resoluci√≥n:', `${window.screen.width}x${window.screen.height}`);
    </script>
</body>
</html>
